<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- main style -->
        <link rel="stylesheet" href="css/main.css" />
        <title>hack|2022</title>
        <!-- bootstrap css -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- fontawesome css -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        />
    </head>

    <body>
        <!-- style="background: url(img/ellipse-bg.png) ; width: 100%; height: 100%; -->
        <div class="header-area">
            <div class="container">
                <div class="row">
                    <!-- logo -->
                    <div class="site-logo">
                        <a href="#">
                            <img src="img/Logo.jpeg" class="logo-class" alt="logo" />
                        </a>
                    </div>
                    <!-- logo -->
                </div>
            </div>
        </div>

        <!-- Header ends -->
        <!-- hero area -->
        <div class="container">
            <div class="row">
                <!-- navbar bar -->
                <!-- <div class="col-3">
			<img class="navbarbtn" src="img/Union.svg" alt="navbar">
		</div> -->
                <!-- background images -->
                <div class="col">
                    <img src="img/ellipse-bg.png" class="bg-image2" alt="background image" />
                    <img src="img/Background.svg" class="bg-image" alt="background image2" />
                </div>
            </div>
            <!-- subtitle -->
            <p class="subtitle">5-6 Feb</p>
            <a href="#" class="login-btn col">Login</a>
            <a href="#" class="reg-btn col">Register</a>
        </div>
        <!-- time counter -->
        <div class="time-counter">
            <div class="time-countdown clearfix" data-countdown="2020/2/01">
                <div class="counter-column">
                    <div class="inner"><span class="count">00</span>Days</div>

                    <div class="inner"><span class="count">00</span>Hours</div>

                    <div class="inner"><span class="count">00</span>Mins</div>

                    <div class="inner"><span class="count">00</span>Secs</div>
                </div>
            </div>
        </div>
        <!-- end hero area -->

        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
