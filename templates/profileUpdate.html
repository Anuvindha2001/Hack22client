<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hack22</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="../static/css/profileUpdate.css" />
    </head>
    <body>
        <!-- navbar begins -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#"
                ><img src="../static/img/Logo.jpeg" alt="logo" class="logo"
            /></a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"
                            >Dashboard <span class="sr-only">(current)</span></a
                        >
                    </li>
                </ul>
            </div>
        </nav>
        <!-- navbar ends -->
        <!-- profile box -->
        <div class="profile-box">
            <h4>Profile</h4>
            <div class="name">
                <p>Name:</p>
                <br/>
                <input type="text" placeholder="first name"></input>
                <input type="text" placeholder="last name"></input>
            </div>
            <br/>
            <div class="contact">
                <p>Email:</p>
            <input type="text" placeholder=""></input>
            <p>Phone:</p>
            <input type="text" placeholder=""></input>
            </div>
            <br/>
            <div class="info-x">
                <p>DOB:</p>
            <input type="text" placeholder=""></input>
            <p>Gender:</p>
            <input type="text" placeholder=""></input>
            </div>
            <div class="inst">
                <p>Institution:</p>
                <select name="Inst" id="inst" >
                    <option value="default">Nothing selected</option>
                    <option value="mace">Mar Athanasius College of Engineering</option>
                    <option value="mec">MEC</option>
                    <option value="CET">CET</option>
                  </select>
            </div>
            <div class="edu">
                <div class="head"><p>CURRENT LEVEL OF STUDY:</p>     <p>EXPECTED GRADUATION YEAR:</p></div>
                <br/> <br/>
            <input type="text" placeholder=""></input>
            
            <br/> <br/>
            <input type="text" placeholder=""></input>
            </div>
        </div>
        <!-- Footer -->
        <footer class="fixed-bottom">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="footer">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <div class="footer-content">
                                <a class="nav-link" href="#">Having Issues?</a>
                            </div>
                            <div class="footer-content">
                                <a class="nav-link" href="#">Contact us</a>
                            </div>
                            <!-- <span class="sr-only">(current)</span> -->
                        </li>
                    </ul>
                </div>
            </nav>
        </footer>
        <!-- Footer ends -->
    </body>
    <script></script>
</html>
